<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div id="game">
      <div id="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
      </div>
      <div id="scores">
        <div class="userScore scores">
          <p id="userScore">0</p>
          <p>Your Score</p>
        </div>
        <div class="compScore scores">
          <p id="compScore">0</p>
          <p>Comp Score</p>
        </div>
      </div>
      <div id="remark">Choose your choice</div>
    </div>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
